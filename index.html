<!DOCTYPE html>
<html>
<head>
	<title>Tina's Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="main.css">
	<script src="https://use.fontawesome.com/251f5d01cf.js"></script>
	<header>
		<h1 id="title">Tina Rocks</h1>
	</header>
</head>
<body>
	<div id="homepage">
		<ul>
			<li class="button" id="beginGame">Begin Game</li>
			<li class="button" id="howToPlay">How to play</li>
			<li class="button" id="leaderboard">Leaderboard</li>
		</ul>
	</div>


	<div id="gamepage">
		<button id="quit">Return home</button>
		<div id="label"><p>Points</p></div>
		<div id="points">
			<div class="point" id="point1"></div>
			<div class="point" id="point2"></div>
			<div class="point" id="point3"></div>
			<div class="point" id="point4"></div>
			<div class="point" id="point5"></div>
			<div class="point" id="point6"></div>
		</div>

		<div id="ship" >
			<i class="fa fa-space-shuttle fa-rotate-270" aria-hidden="true"></i>
		</div>

		<div class="rocks">
			<img src="asteroid1.png" id="a1">
			<img src="asteroid2.png" id="a2">
			<img src="asteroid3.png" id="a3">
			<img src="asteroid4.png" id="a4">
			<img src="asteroid5.png" id="a5">
			<img src="asteroid6.png" id="a6">
		</div>

	</div>

	<div id="instructions">
		<h1>Instructions</h1>


	</div>

	<div id="scoreboard">
		<h1>Scoreboard</h1>


	</div>
</body>
</html>
